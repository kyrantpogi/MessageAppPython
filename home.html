<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/home.css">
    </head>

    <body>

        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" id="nameTag"></a>
            <a id="stopinterval" class="p-3 mb-2 bg-warning text-dark navbar-brand">Stop Interval</a>
        </nav>

        <div class="mainPanel">

            <div class="card" style="width: 20rem;" id="room-name">
                <div class="card-body">  
                    <button class="btn btn-primary" id="composeBtn">+</button>
                    <div id="room-panel">
                    </div>      
                </div>
                <button type="button" class="btn btn-danger" id="logout">Logout</button>
            </div>

            <div class="card" id="message-panel">
                <div class="card-header" id="place-room-name">?</div>
                <div class="card-body" id="messages">
                </div>
                <div class="input-group" id="msg-input">
                    <div class="input-group-prepend">
                        <button class="btn btn-success input-group-text" id="send">SEND!</button>
                    </div>
                    <textarea class="form-control small-textinput" aria-label="With textarea" id="msgbox"></textarea>
                </div>
            </div>

        </div>

        <div class="specialPanel">

            <div class="card hide" id="composeForm">
                <div class="card-body">
                    <button type="button" id="close" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="form-group">
                        <label>To: </label>
                        <input type="text" id="recipient" class="form-control" placeholder="Name of recipient"/>
                    </div>
                    <button class="btn btn-primary" id="submitCompose">Submit</button>
                </div>    
            </div>

        </div>

        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script src="js/utils.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
