<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="css/home.css">
    </head>

    <body>
        <div class="containered">
            <div class="left-col">
                <div class="card" style="width: 85%;">    
                    <div class="card-body">
                        <h5 id="nameTag" class="card-title">Username</h5>
                        <form>
                            <div class="form-group">
                              <label for="exampleFormControlFile1">Change your Image!</label>
                              <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                        </form>
                    </div>
                    <button id="logout" class="btn btn-danger">LOGOUT</button>
                </div>

                <div class="card" style="width: 85%;">
                    <div class="card-body">
                        <h5 class="card-title">ADMIN TOOLS</h5>
                        <span id="stopinterval" class="badge badge-danger">Stop Interval</span><br>
                        <span id="sendMessage" class="badge badge-danger">Send Message</span>
                    </div>
                </div>  
            </div>
            <div class="center-col">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Room</th>
                      </tr>
                    </thead>
                    <tbody id="room-panel">
                      
                    </tbody>
                </table>
                
            </div>
                <div class="right-col">
                    <div class="card-header" id="place-room-name">?</div>
                    <div class="card-body" id="messages">
                    </div>
                    <div class="input-group" id="msg-input">
                        <div class="input-group-prepend">
                            <button class="btn btn-success input-group-text" id="send">SEND!</button>
                        </div>
                        <textarea class="form-control small-textinput" aria-label="With textarea" id="msgbox"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            &copy; Message Client
        </div>        

        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
        <script src="js/utils.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
