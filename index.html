<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <nav class="navbar navbar-light" style="background-color: #4169E1;">
            <a class="navbar-brand">Login</a>
        </nav>

        <div class="card" style="width:20rem;" id="form">
            <div class="card-body">
                <h5 class="card-title">LOGIN</h5>
                <div class="form-group">
                    <input class="form-control" placeholder="Username" id="username" type="text"/><br>
                    <input class="form-control" placeholder="Password" id="password" type="password"/><br>
                </div>
                <button id="submit" class="btn btn-primary">Login</button>
            </div>
        </div>

        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script src="js/utils.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
